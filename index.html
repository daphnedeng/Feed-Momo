<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feed Momo!!</title>
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/result.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>Your Momo is starving! Hurry!</h1>
    <div id="headings">
        <img src="images/small-meat.png" alt="small meat" class="meat" width="50px" height="50px">X<label class="count">0</label>
        <h1 id="timer">30 s</h1>
    </div>

    <!-- popup http://dev.vast.com/jquery-popup-overlay/ -->
    <!-- Content for the popup -->
    <div id="standalone">
        <div id="summary">
            <h1 id="congra-mesg">AWESOME!</h1>
            <h1>Momo got          
            <img src="images/small-meat.png" alt="small meat" class="meat">X<label class="count">0</label>&nbsp&nbsp&nbsp!! <br>And he diguests very fast!</h1>          
            <!-- Add an optional button to close the popup -->
            <button class="button" id="play-again">Feed Momo Again</button>
            <button class="button" id="close-popup">nah..</button>
        </div>
        <div id="emotion">
            <img src="images/happy-dog.png" alt="happy dog" width="300px">
        </div>  
    </div>

    <!-- jQuery Popup Overlay -->
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
