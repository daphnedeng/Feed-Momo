<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Momo!!</title>
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/result.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Your Momo is starving! Hurry!</h1>
    <div class="headline">
        <img src="images/small-meat.png" alt="small meat" class="meat" width="50" height="50">X<label class="count">0</label>
        <h1 class="timer">20 s</h1>
    </div>

    <!-- popup http://dev.vast.com/jquery-popup-overlay/ -->
    <!-- Content for the popup -->
    <div class="standalone">
        <div class="summary">
            <h1 class="congra-mesg">AWESOME!</h1>
            <h1>Momo got          
            <img src="images/small-meat.png" alt="small meat" class="meat">X<label class="count">0</label>&nbsp;&nbsp;&nbsp;!! <br>And he digests very fast!</h1>          
            <!-- Add an optional button to close the popup -->
            <button class="button" id="play-again">Feed Momo Again</button>
            <button class="button" id="close-popup">nah..</button>
        </div>
        <div class="emotion">
            <img src="images/happy-dog.png" alt="happy dog" width="300">
        </div>  
    </div>

    <!-- jQuery Popup Overlay -->
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
